<!DOCTYPE html>
<html>
	<head>
		<title>Login to Book Library</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<style>
			.container {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.form-group {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				font-size: 1.3em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			{% if messages %}
			<div class="messages">
				{% for message in messages %}
				<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
				{% endfor %}
			</div>
			{% endif %}
			<form method="POST" class="mt-4">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Username:</label>
					<input
						id="username"
						type="text"
						name="username"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input
						id="password"
						type="password"
						name="password"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<input
						type="submit"
						value="Login"
						class="btn btn-primary"
					/>
				</div>
				<p class="mt-3">
					Don't have an account?
					<a href="{% url 'register' %}">Register</a>
				</p>
			</form>
		</div>
	</body>
</html>
